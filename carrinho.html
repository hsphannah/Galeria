<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Sua Galeria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-header"><a href="index.html">Sua Galeria</a></div>
            <div class="user-actions"><a href="login.html" class="action-link">Login</a><a href="carrinho.html" class="action-link">Carrinho (2)</a></div>
        </div>
    </header>

    <main class="pagina-carrinho">
        <div class="container">
            <h1>Seu Carrinho de Compras</h1>

            <div class="carrinho-container">
                <div class="carrinho-itens">
                    <table class="tabela-carrinho">
                        <thead>
                            <tr>
                                <th colspan="2">Produto</th>
                                <th>Pre√ßo</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img src="https://via.placeholder.com/100x120.png?text=Obra+1" alt="Formas Concretas I"></td>
                                <td>
                                    <strong>Formas Concretas I</strong>
                                    <p>Artista Um</p>
                                    <a href="#" class="remover-item">Remover</a>
                                </td>
                                <td>R$ 1.200,00</td>
                                <td>1</td>
                                <td>R$ 1.200,00</td>
                            </tr>

                            <tr>
                                <td><img src="https://via.placeholder.com/100x120.png?text=Obra+2" alt="Horizonte Partido"></td>
                                <td>
                                    <strong>Horizonte Partido</strong>
                                    <p>Artista Dois</p>
                                    <a href="#" class="remover-item">Remover</a>
                                </td>
                                <td>R$ 2.500,00</td>
                                <td>1</td>
                                <td>R$ 2.500,00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="carrinho-resumo">
                    <h3>Resumo do Pedido</h3>
                    <div class="resumo-linha">
                        <span>Subtotal</span>
                        <span>R$ 3.700,00</span>
                    </div>
                    <div class="resumo-linha">
                        <span>Frete</span>
                        <span>A calcular</span>
                    </div>
                    <div class="resumo-total">
                        <span>Total</span>
                        <span>R$ 3.700,00</span>
                    </div>
                    <button class="btn-finalizar">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
