<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sua Galeria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-header"><a href="index.html">Sua Galeria</a></div>
            <div class="search-bar"><input type="text" placeholder="Buscar..."><button>Buscar</button></div>
            <div class="user-actions"><a href="login.html" class="action-link">Login</a><a href="carrinho.html" class="action-link">Carrinho (0)</a></div>
        </div>
    </header>

    <main class="form-page">
        <div class="form-container">
            <h2>Crie sua Conta</h2>
            <form>
                <div class="form-grupo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-grupo">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-grupo">
                    <label for="senha">Crie uma Senha</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit" class="btn-form">Criar Conta</button>
            </form>
            <p class="form-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </main>
</body>
</html>
