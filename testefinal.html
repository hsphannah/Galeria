<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Cabeçalho</title>
    <style>
        /* Reset Básico */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* O CSS EXATO E COMPLETO DO CABEÇALHO */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            padding: 20px 0;
        }

        .header-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
        }

        /* Colunas do Header */
        .menu-navegacao-esquerda {
            grid-column: 1 / 2;
            justify-self: start;
        }
        .logo-header {
            grid-column: 2 / 3;
            justify-self: center;
        }
        .user-actions {
            grid-column: 3 / 4;
            justify-self: end;
        }

        /* Estilo dos Links do Header */
        .menu-navegacao-esquerda ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 25px;
        }
        header a {
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        header a:hover {
            color: #e0e0e0;
        }
        .logo-header a {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .user-actions a {
            font-size: 1rem;
        }

        /* Responsividade do Header */
        @media (max-width: 900px) {
            .menu-navegacao-esquerda {
                display: none;
            }
            .header-container {
                grid-template-columns: 1fr 1fr;
            }
            .logo-header {
                grid-column: 1 / 2;
                justify-self: start;
            }
            .user-actions {
                grid-column: 2 / 3;
                justify-self: end;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <nav class="menu-navegacao-esquerda">
                <ul>
                    <li><a href="#">Quem Somos</a></li>
                    <li><a href="#">Artistas</a></li>
                </ul>
            </nav>
            <div class="logo-header">
                <a href="#">Sua Galeria</a>
            </div>
            <div class="user-actions">
                <a href="#" class="action-link">Login</a>
                <a href="#" class="action-link">Carrinho (0)</a>
            </div>
        </div>
    </header>

    <img src="https://images.unsplash.com/photo-1549887552-6e628231babd?q=80&w=2070" style="width: 100vw; height: 100vh; object-fit: cover; display: block; margin: 0; padding: 0;">

</body>
</html>
